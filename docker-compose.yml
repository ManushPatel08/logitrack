services:
  db:
    image: postgres:15-alpine
    container_name: logitrack_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    env_file:
      - .env

  worker:
    build:
      context: ./worker
    depends_on:
      - db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - HF_API_KEY=${HF_API_KEY}
      - AFTERSHIP_API_KEY=${AFTERSHIP_API_KEY}
      - USE_REAL_API=${USE_REAL_API}
    env_file:
      - .env
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - API_URL=${API_URL}
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    env_file:
      - .env
    restart: unless-stopped

volumes:
  postgres_data: